<div class="container-fluid form-index-block">
    <div class="container bg-form-index">
        <div class="row form-index">
            <div class="col-xl-2 col-lg-2 col-md-4 col-sm-6 col-12 d-block">
                <label class=" d-block" for="type">Type of paper</label>
                <select class="input-dropdown" name="type" id="type">
                    <option value="">Placeholder text</option>
                    <option value="Placeholder text1">Placeholder text1</option>
                    <option value="Placeholder text2">Placeholder text2</option>
                    <option value="Placeholder text">Placeholder text3</option>
                </select>
            </div>
            <div class="col-xl-2 col-lg-2 col-md-4 col-sm-6 col-12">    
                <label  class=" d-block" for="level">Writer level</label>
                <select class="input-dropdown" name="level" id="level">
                    <option value="High school">High school</option>
                    <option value="Elementary school">Elementary school</option>
                    <option value="Primary education">Primary education</option>
                    <option value="Comprehensive school">Comprehensive school</option>
                </select>
            </div>
            <div class="col-xl-2 col-lg-2 col-md-4 col-sm-6 col-12">
                <label class=" d-block" for="urgency">Urgency</label>
                <select class="input-dropdown" name="urgency" id="urgency">
                    <option value="21 days">21 days</option>
                    <option value="14 days">14 days</option>
                    <option value="10 days">10 days</option>
                    <option value="7 days">7 days</option>
                </select>
            </div>
            <div class="col-xl-2 col-lg-2 col-md-4 col-sm-6 col-12 number-pages-block">
                <label class=" d-block" for="">Number of pages</label>
                <ul class="number-pages pagination">
                    <li class="page-item"><a class="page-link" href="#">-</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">+</a></li>
                </ul>
            </div>
            <button class="btn-3 col-xl-2 col-lg-2 col-md-4 col-sm-6 col-7">Continue</button>
        </div>
    </div>
</div>
